<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script> 
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script> <!-- reactDom: reactJS를 HTML에 두는 역할 -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://babeljs.io/setup/"></script>
<!-- script:src -->
<script type='text/babel'> 
    const root=document.querySelector('#root');

    function App() {
        const [counter, setCounter] = React.useState(0); // 배열[초기값, 그 값을 바꾸는 함수] //const는 변경불가, let은 변경가능
        const onClick = () => {
            // setCounter(counter+1)  
            setCounter((current) => current +1);
        };
        return (
            <div> 
                <h3>Total Clicks: {counter}</h3>
                <button onClick={onClick}>Click me</button>
            </div>
        );
    };
    ReactDOM.render(<App />, root);
</script>
</html>
